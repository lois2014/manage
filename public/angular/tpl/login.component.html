<div class="container" *ngIf="!authService.isLoggedIn">
    <div  [hidden]="submitted">
        <h1>Login</h1>
        <p>{{message}}</p>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #login="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name" required
                [(ngModel)] = "model.name" name="name" #name="ngModel"
                >
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password"  placeholder="password" required
                [(ngModel)] = "model.password" name="password" #password="ngModel"
                >
                <div [hidden]="password.valid || password.pristine"
                     class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!login.form.valid">Submit</button>
        </form>
    </div>
</div>
